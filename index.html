<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"/>

    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..."required id="search-form-input" class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
</form>
    </header>
        <main>
            <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city" id="city"></h1>
                <p class="weather-app-details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"> </strong> 
                </p>
            </div>
            <div class="weather-app-temperature-container">
                <div id="icon">
                </div>
                <div class="weather-app-temperature-value" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
    </div>
</div>

<div class="weather-forecast">
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tues</div>
        <div class="weather-forecast-icon">☀️</div> 
        <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
            <strong>13°</strong> 
        </div>
